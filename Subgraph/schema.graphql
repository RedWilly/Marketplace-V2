type Listing @entity {
  id: ID!
  erc721Address: Bytes!
  tokenId: BigInt!
  seller: Bytes!
  price: BigInt!
  expireTimestamp: BigInt!
  listedTimestamp: BigInt!
  status: String!
}

type Sale @entity {
  id: ID!
  erc721Address: Bytes!
  tokenId: BigInt!
  buyer: Bytes!
  seller: Bytes!
  price: BigInt!
  serviceFee: BigInt!
  royaltyFee: BigInt!
  timestamp: BigInt!
  status: String!
}

type Bid @entity {
  id: ID!
  erc721Address: Bytes!
  tokenId: BigInt!
  bidder: Bytes!
  value: BigInt!
  expireTimestamp: BigInt!
  status: String!
}

type CollectionStat @entity {
  id: ID!
  floorPrice: BigInt!
  lastSalePrice: BigInt!
  totalVolumeTraded: BigInt!
}
